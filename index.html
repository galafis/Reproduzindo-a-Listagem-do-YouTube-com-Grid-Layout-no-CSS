<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .header {
        background-color: #202020;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }

      .video-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .video-card:hover {
        transform: scale(1.03);
      }

      .video-card img {
        width: 100%;
        display: block;
      }

      .video-card h3 {
        margin: 0.5rem 1rem 0;
        font-size: 1rem;
        color: #333;
      }

      .video-card p {
        margin: 0.5rem 1rem 1rem;
        font-size: 0.9rem;
        color: #777;
      }

      .footer {
        background-color: #202020;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>YouTube Clone - Projeto CSS Grid</h1>
    </header>

    <main class="video-grid">

      </div>

      <!-- Repita os cards para simular uma listagem -->

        <h3>Aprenda Grid Layout com exemplos visuais</h3>
        <p>Canal Dev Front</p>
      </div>

      <div class="video-card">
        <img src="https://i.ytimg.com/vi/jV8B24rSN5o/hqdefault.jpg" alt="Thumb vÃ­deo" />
        <h3>Layout responsivo com Grid</h3>

  </body>
</html>
